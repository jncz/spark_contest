<!DOCTYPE html>
<html lang="en">
<head>
<title>Spark Contest</title>
<script src="vendors/jQuery/jquery-2.1.1.min.js"></script>
<script src="vendors/stock/highstock.js"></script>
<script src="vendors/stock/exporting.js"></script>
</head>
<body>
	<div id="container" style="height: 400px; min-width: 310px"></div>
	<script>
	$(function () {
	    $(document).ready(function () {
	        Highcharts.setOptions({
	            global: {
	                useUTC: false
	            }
	        });
	        var jsonObject;
	        $.ajax({
				url : "comet",
				async : false
			}).complete(function(data) {
				if (data.responseText) {
					jsonObject = JSON.parse(data.responseText);
				}
			});
	        var series = [];
	        var data = [], time = (new Date()).getTime();
	        for (i = -19; i <= 0; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: Math.random()
                });
            }
	        for(var i = 0; i < jsonObject.topics.length; i ++){
	        	var item = jsonObject.topics[i];
	        	series.push({name : item.topic, data : data});
	        }
	        var chart = $('#container').highcharts({
	            chart: {
	                type: 'spline',
	                animation: Highcharts.svg, 
	                marginRight: 10,
	                events: {
	                    load: function () {

	                        var series = this.series;
	                        setInterval(function () {
	                        	$.ajax({
	                  				url : "comet",
	                  				async : false
	                  			}).complete(function(data) {
	                  				if (data.responseText) {
	                  					var jsonObject = JSON.parse(data.responseText);
	                  					for(var i = 0; i < jsonObject.topics.length; i ++){
	                  			        	var item = jsonObject.topics[i];
	                  						series[i].addPoint([jsonObject.timestamp, item.hot], true, true);
	                  					}
	                  				}
	                  			});
	                        }, 1000);
	                    }
	                }
	            },
	            title: {
	                text: 'Live random data'
	            },
	            xAxis: {
	                type: 'datetime',
	                tickPixelInterval: 150
	            },
	            yAxis: {
	                title: {
	                    text: 'Value'
	                },
	                plotLines: [{
	                    value: 0,
	                    width: 1,
	                    color: '#808080'
	                }]
	            },
	            tooltip: {
	                formatter: function () {
	                    return '<b>' + this.series.name + '</b><br/>' +
	                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
	                        Highcharts.numberFormat(this.y, 2);
	                }
	            },
	            legend: {
	                enabled: true
	            },
	            exporting: {
	                enabled: true
	            },
	            series: series
	        });
	        
	    });
	});
	</script>
</body>
</html>
